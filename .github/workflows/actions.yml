  generate_allure_results:
    runs-on: ubuntu-latest
#    needs: artifact
    if: ${{ always() && (github.event.inputs.allure == 'true') }}
    steps:
      - name: Get artifact id
        run: |
          ID=$(curl \
                -H "Accept:application/vnd.github+json" \
                -H "Authorization:Bearer ${{ secrets.TOKEN }}" \
                -H "X-GitHub-Api-Version:2022-11-28" \
                https://api.github.com/repos/${{ secrets.OWNER }}/${{ secrets.PROJECT }}/actions/artifacts | jq -r '.artifacts[0].id')
          echo "id=$ID" >> $GITHUB_ENV
          echo $ID
      - uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_HOST }}
      - name: Download artifact
        run: ssh valera@${{ secrets.HOST_IP }} "curl -H \"Accept:application/vnd.github+json\" -H \"Authorization:Bearer ${{ secrets.TOKEN }}\" -H \"X-GitHub-Api-Version:2022-11-28\" -L -o artifacts.zip https://api.github.com/repos/${{ secrets.OWNER }}/${{ secrets.PROJECT }}/actions/artifacts/${{ env.id }}/zip"
      - name: Clear results folder
        run: ssh valera@${{ secrets.HOST_IP }} "rm -rf allure-results/**"
      - name: Unzip into results folder
        run: ssh valera@${{ secrets.HOST_IP }} "unzip artifacts.zip -d allure-results"

      - name: Store newman htm report file
        if: ${{ github.event.inputs.test_job }} == 'newman' || ${{ github.event.inputs.test_job }} == 'all'
        run: |
          mv -i allure-results/newman_report.html.html ~/newman
